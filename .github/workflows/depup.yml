name: depup
on:
  schedule:
    - cron: "6 7 * * *"
  repository_dispatch:
    types: [depup]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-depup@v1
        id: depup
        with:
          file: .versions
          version_name: SHELLCHEK_VERSION
          repo: koalaman/shellcheck

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(deps): update shellcheck to ${{ steps.depup.outputs.latest }}"
          commit-message: "chore(deps): update shellcheck to ${{ steps.depup.outputs.latest }}"
          body: |
            Update shellcheck to [v${{ steps.depup.outputs.latest }}](https://github.com/koalaman/shellcheck/releases/tag/v${{ steps.depup.outputs.latest }})
            Compare [v${{ steps.depup.outputs.current }}...v${{ steps.depup.outputs.latest }}](https://github.com/koalaman/shellcheck/compare/v${{ steps.depup.outputs.current }}...v${{ steps.depup.outputs.latest }})

            This PR is auto generated by [depup workflow](https://github.com/${{ github.repository }}/actions?query=workflow%3Adepup).
          branch: depup/shellcheck
          base: main
          labels: "bump:minor"

  reviewdog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-depup@v1
        id: depup
        with:
          file: .versions
          version_name: REVIEWDOG_VERSION
          repo: reviewdog/reviewdog

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(deps): update reviewdog to ${{ steps.depup.outputs.latest }}"
          commit-message: "chore(deps): update reviewdog to ${{ steps.depup.outputs.latest }}"
          body: |
            Update reviewdog to [v${{ steps.depup.outputs.latest }}](https://github.com/reviewdog/reviewdog/releases/tag/v${{ steps.depup.outputs.latest }})
            Compare [v${{ steps.depup.outputs.current }}...v${{ steps.depup.outputs.latest }}](https://github.com/reviewdog/reviewdog/compare/v${{ steps.depup.outputs.current }}...v${{ steps.depup.outputs.latest }})

            This PR is auto generated by [depup workflow](https://github.com/${{ github.repository }}/actions?query=workflow%3Adepup).
          branch: depup/reviewdog
          base: main
          labels: "bump:minor"

  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-depup@v1
        id: depup
        with:
          file: .versions
          version_name: ACTIONLINT_VERSION
          repo: rhysd/actionlint

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(deps): update actionlint to ${{ steps.depup.outputs.latest }}"
          commit-message: "chore(deps): update actionlint to ${{ steps.depup.outputs.latest }}"
          body: |
            Update actionlint to [v${{ steps.depup.outputs.latest }}](https://github.com/rhysd/actionlint/releases/tag/v${{ steps.depup.outputs.latest }})
            Compare [v${{ steps.depup.outputs.current }}...v${{ steps.depup.outputs.latest }}](https://github.com/rhysd/actionlint/compare/v${{ steps.depup.outputs.current }}...v${{ steps.depup.outputs.latest }})

            This PR is auto generated by [depup workflow](https://github.com/${{ github.repository }}/actions?query=workflow%3Adepup).
          branch: depup/actionlint
          base: main
          labels: "bump:minor"
